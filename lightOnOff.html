<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Turn On || Turn Off</title>
    <style>
      body {
        text-align: center;
      }
      button {
        outline: none;
        padding: 10px 30px;
        font-size: larger;
        font-weight: 600;
        background-color: black;
        color: white;
        border: 2px solid white ;
        border-radius: 7px;
        display: block;
        margin: 10px auto;
      }
      img{
          width: 200px;
          height: auto;
      }
    </style>
  </head>
  <body>
    <img id="bulb" src="./images/OFFbulb.png" alt="bulb" />
    <button onclick='turnOnOff()' id="turnOnOff">Turn On</button>

    <script>
              
        const buttonElement = document.querySelector('#turnOnOff');
        const imgElement = document.querySelector('#bulb');

        function turnOnOff(){

        if (imgElement.src.includes('ONbulb')){
            imgElement.src = './images/OFFbulb.png';
            document.querySelector('body').bgColor = 'white';
            // buttonElement.style.bgColor = 'white';
            // buttonElement.style.color = 'black';
            buttonElement.innerHTML = 'Turn On';
        }else{
            imgElement.src = './images/ONbulb.png';
            document.querySelector('body').bgColor = 'black';
            // buttonElement.style.bgColor = 'black';
            // buttonElement.style.color = 'black';

            buttonElement.innerHTML = 'Turn Off';
        }
        
    }
    </script>
  </body>
</html>
